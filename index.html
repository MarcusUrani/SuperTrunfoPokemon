<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
    <title>Super Trunfo Pokémon</title>
</head>

<body>
    <header>
        <section class="header__container">
            <a href="https://imersao.dev/">
                <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-super-trunfo.png"
                    class="header__imersao--logo" alt="Logo imersão dev">
            </a>
        </section>
    </header>
    <main>
        <h1 class="main__title">
            Super Trunfo Pokémons
        </h1>
        <section class="main__score">
            <p class="main__score--player">0</p>
            <span>X</span>
            <p class="main__score--machine">0</p>
        </section>
        <section class="main__container">
            <button class="sort__button">
                Sortear carta
            </button>
        </section>
        <h2 class="main__subtitle">
            Escolha seu atributo
        </h2>
        <section class="card__wrapper">
            <section class="disabled" id="player__card__container">
                <section id="player__card">
                    <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/card-super-trunfo-transparent-ajustado.png"/>
                </section>
            </section>
            <section class="disabled" id="machine__card__container">
                <section id="machine__card">
                    <img
                        src="https://www.alura.com.br/assets/img/imersoes/dev-2021/card-super-trunfo-transparent-ajustado.png"/>
                </section>
            </section>
        </section>
        <form id="main__form">
            <section class="form__container">
                <button type="button" class="play__button" disabled="true">Jogar</button>
            </section>
            <section class="main__result disabled">
                <section class="result">
                </section>
                <button type="button" class="play__button" onclick="closeModal()">Fechar</button>
            </section>
        </form>
    </main>
    <footer>
        <a href="https://github.com/MarcusUrani" target="_blank">
            <img src="https://i.imgur.com/SSvQAZy.png" alt="GitHub" class="footer__link">
        </a>
        <a href="https://www.linkedin.com/in/marcusurani" target="_blank">
            <img src="https://i.imgur.com/fgV9mOt.png" alt="LinkedIn" class="footer__link">
        </a>
        <a href="mailto:marcus.urani20@gmail.com">
            <img src="https://i.imgur.com/rUO94ml.png" alt="E-mail" class="footer__link">
        </a>
    </footer>
    <script src = "app.js"></script>
</body>

</html>
