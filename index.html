<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
    <title>Super Trunfo Pokémon</title>
</head>

<body>
    <header>
        <div class="container">
            <a href="https://imersao.dev/">
                <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-super-trunfo.png"
                    class="page-logo" alt="Logo imersão dev">
            </a>
        </div>
    </header>
    <main>
        <h1 class="page__title">
            Super Trunfo Pokémons
        </h1>
        <div class="container">
            <button class="botao__sortear">
                Sortear carta
            </button>
        </div>
        <h2 class="page__subtitle">
            Escolha seu atributo
        </h2>
        <div class="wrapper">
            <div>
                <div id="carta-jogador">
                    <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/card-super-trunfo-transparent-ajustado.png"
                        style=" width: inherit; height: inherit; position: absolute;">
                    <h3></h3>
                </div>
            </div>
            <div>
                <div id="carta-maquina" class="carta"><img
                        src="https://www.alura.com.br/assets/img/imersoes/dev-2021/card-super-trunfo-transparent-ajustado.png"
                        style=" width: inherit; height: inherit; position: absolute;"></div>
            </div>
        </div>
        <form id="form">
            <div class="container">
                <button type="button" class="botao__jogar" disabled="true">Jogar</button>
            </div>
            <div class="resultado"></div>
            <!--       <div class="container">
            <button class="botao__resetar">
              Reiniciar Jogo
            </button>
          </div> -->
        </form>
    </main>
    <footer class="rodape">
        <a href="https://github.com/MarcusUrani" target="_blank">
            <img src="https://i.imgur.com/SSvQAZy.png" alt="GitHub">
        </a>
        <a href="https://www.linkedin.com/in/marcus-urani-553a4b21b/" target="_blank">
            <img src="https://i.imgur.com/fgV9mOt.png" alt="LinkedIn">
        </a>
        <a href="mailto:marcus.urani20@gmail.com">
            <img src="https://i.imgur.com/rUO94ml.png" alt="E-mail">
        </a>
    </footer>
    <script src = "app.js"></script>
</body>

</html>
